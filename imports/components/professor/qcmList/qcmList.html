<header>
    <h1>Vos modules</h1>
</header>
<form class="">
    <input ng-model="qcm.title" placeholder="Titre du qcm">
    <select ng-model="theme.title" class="form-control" >
        <option ng-repeat="theme in $ctrl.themes" value="{{theme._id}}">{{theme.text}}</option>
    </select>
    <select ng-model="module.id" class="form-control">
        <option ng-repeat="module in $ctrl.modules" ng-if="module.theme_id==theme.title" value="{{module._id}}">
            [{{module.module_id}}]: {{module.text}}
        </option>
    </select>
    <button ng-click="addQcm()"></button>
</form>

<ul>
    <li ng-repeat="qcm in $ctrl.qcms">
        <a ui-sref="qcmCreate({qcmId :qcm._id})">
            {{qcm.text}}
        </a>
        <button ng-click="removeQcm()" class="delete">&times;</button>
    </li>
</ul>
<script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
</script>
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
    <div uib-alert template-url="alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>
    <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>
</div>
<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }
    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
        <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
    </div>

    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
<h4>Pager</h4>
<pre>You are currently on page {{currentPage}}</pre>
<ul uib-pager total-items="totalItems" ng-model="currentPage"></ul>
