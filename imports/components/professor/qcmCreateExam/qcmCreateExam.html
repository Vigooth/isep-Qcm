<header>
    <h1>Config</h1>

    <div class="form-inline">
        <label>Filtrer les questions</label>
    </div>
    </div>
</header>
<div class=" corps panel-body">
    <div class="col-xs-12">
        <p>Vous avez acutellement {{numberOfExamQuestions}} reservé aux examens.</p>
        <form class="form-horizontal" name="myForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre de questions que compose votre examen</label>
                <div class="col-sm-10">
                    <input class="inputNumber" ng-change="displayNumberOfQuestionsAdded()" type="number" min="0" max="{{qcm.maxQuestion}}" ng-model="qcm.questionNumber"  class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Malus pour une réponse fausse</label>
                <div class="col-sm-10">
                    <input type="number" ng-model="qcm.penalty" max="0" class="form-control">
                </div>
            </div>
            <div class="form-group" ng-show="additionalQuestions()">
                <p > {{numberOfQuestionsAdded}}</p>
            </div>

            <input type="submit" ng-click="update()" value="Enregistrer" />
        </form>
    </div>
</div>
